{% extends "base.html" %} {% import "bootstrap/form.html" as wtf %} {% block
app_content %}
<h1>Agricultural Emissions Predictor History</h1>
<div class="row">
  {% for idx in range(history|length) %}

    class="btn btn-primary m-1"
    onclick="window.location.href='/history/{{history[idx].id}}'">
    {{ history[idx].scenario_name }} - {{ history[idx].created_at }}
  </button>
  {% endfor %}
</div>
{% endblock %}
